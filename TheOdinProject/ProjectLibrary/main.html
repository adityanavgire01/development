<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Library</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>My Library</h1>
        <div id="library-container"></div>
        <button id="new-book-btn">New Book</button>

        <!-- Book Form (Initially Hidden) -->
         <dialog id="book-dialog">
            <form id="book-form">
                <label for="title">Title:</label>
                <input type="text" id="title" required>

                <label for="author">Author:</label>
                <input type="text" id="author" required>

                <label for="pages">Pages:</label>
                <input type="text" id="pages" required>

                <label for="isRead">isRead:</label>
                <input type="checkbox" id="isRead">

                <button type="submit">Add Book</button>
                <button type="button" id="close-dialog">Cancel</button>
            </form>
         </dialog>
        <script src="script.js"></script>
    </body>
</html>
